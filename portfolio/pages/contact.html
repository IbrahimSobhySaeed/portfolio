                </div>

                  <i class="fa fa-phone"></i>

                  <i class="fa fa-envelope"></i>

                  </div>
                  <textarea name="" id="" cols="30" rows="3"></textarea>
                
                  <a href="#" class="send"  >Send massage</a>

                    <a target="_blank" href="http://www.linkedin.com"><i class="fab fa-linkedin"></i></a>

                  </div>

            </div>
